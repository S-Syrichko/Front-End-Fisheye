<!DOCTYPE html>
<html>
  <head>
    <link href="css/photographer.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Fisheye - photographe</title>
  </head>
  <body>
    <header>
      <a href="index.html">
        <img src="assets/images/logo.png" class="logo" />
      </a>
    </header>
    <main id="main">
      <div class="photograph-header">
        <button class="contact_button" onclick="displayModal()">
          Contactez-moi
        </button>
      </div>
      <div class="filter">
        <label for="filter">Trier par</label>
        <select name="filter" id="filter" onchange="toggleFilter(this)">
            <option value="likes">Popularité</option>
            <option disabled="disabled">-------</option>
            <option value="date">Date</option>
          <option disabled="disabled">-------</option>
          <option value="title">Titre</option>
        </select>
      </div>
      <div class="photograph-content"></div>
    </main>
    <div id="contact_modal">
      <div class="modal">
        <header>
          <h2>Contactez-moi</h2>
          <img src="assets/icons/close.svg" onclick="closeModal()" />
        </header>
        <form>
          <div>
            <label for="firstname">Prénom</label>
            <input name="firstname"/>
            <label for="lastname">Nom</label>
            <input name="lastname"/>
            <label for="email">Email</label>
            <input name="email"/>
            <label for="message">Message</label>
            <textarea name="message" rows="4"></textarea>
          </div>
          <button class="contact_button contact_button--submit" onclick="submitForm(event)">Envoyer</button>
        </form>
      </div>
    </div>
    <script src="scripts/factories/photographerFactory.js"></script>
    <script src="scripts/factories/mediaFactory.js"></script>
    <script src="/scripts/factories/carouselFactory.js"></script>
    <script src="/scripts/pages/photographer.js"></script>
    <script src="/scripts/utils/contactForm.js"></script>
    <script src="/scripts/utils/misc.js"></script>
  </body>
</html>
