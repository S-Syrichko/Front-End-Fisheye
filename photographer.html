<!DOCTYPE html>
<html>
  <head>
    <link href="css/photographer.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Fisheye - photographe</title>
  </head>
  <body>
    <header>
      <a href="index.html">
        <img src="assets/images/logo.png" class="logo" />
      </a>
    </header>
    <main id="main">
      <div class="photograph-header">
        <button class="button button--contact" onclick="displayModal()">
          Contactez-moi
        </button>
      </div>
      <div class="media-sorting">
        <label id="sorting-label">Trier par</label>
        <div id="sorting-wrapper">
          <button
            class="button button--sorting"
            aria-haspopup="listbox"
            aria-expanded="false"
            aria-labelledby="sorting-label sorting-btn"
            tabindex="0"
          >
            <span>Popularité</span>
            <i
              class="icon fas fa-chevron-down"
              id="arrow-down-open"
              aria-hidden="true"
            ></i>
          </button>
          <ul
            class="dropdown__menu"
            id="dropdownmenu"
            role="listbox"
            aria-labelledby="sorting-label"
            aria-activedescendant="option1"
            tabindex="-1"
          >
            <li
              id="option1"
              class="sorting-option"
              role="option"
              aria-selected="true"
              tabindex="-1"
            >
              <div>
                <span>Popularité</span>
                <i
                  class="icon fas fa-chevron-up"
                  id="arrow-up-close"
                  aria-hidden="true"
                ></i>
              </div>
            </li>
            <li
              id="option2"
              class="sorting-option"
              role="option"
              aria-selected="false"
              tabindex="-1"
            >
              <div>
                <span>Date</span>
              </div>
            </li>
            <li
              id="option3"
              class="sorting-option"
              role="option"
              aria-selected="false"
              tabindex="-1"
            >
              <div>
                <span>Titre</span>
              </div>
            </li>
          </ul>
        </div>
      </div>
      <div class="photograph-content"></div>
    </main>
    <div class="lightbox"></div>
    <div id="contact_modal">
      <div class="modal">
        <header>
          <h2>Contactez-moi</h2>
          <img src="assets/icons/close.svg" onclick="closeModal()" />
        </header>
        <form>
          <div>
            <label for="firstname">Prénom</label>
            <input name="firstname" />
            <label for="lastname">Nom</label>
            <input name="lastname" />
            <label for="email">Email</label>
            <input name="email" />
            <label for="message">Message</label>
            <textarea name="message" rows="4"></textarea>
          </div>
          <button class="button button--submit" onclick="submitForm(event)">
            Envoyer
          </button>
        </form>
      </div>
    </div>
    <script type="module" src="/scripts/pages/photographer.js"></script>
  </body>
</html>
